<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>显示用户信息</title>
</head>
<body>

	<a th:href="@{/user/adduser}"><input type="button" value="新增"></a>
	<table border="1">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
			<th>操作</th>
		</tr>
		<tr th:each="user :${list}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
			<td>
				<a th:href="@{/user/findUserById(id=${user.id})}">编辑</a>
				<a th:href="@{/user/deleteById(id=${user.id})}">删除</a>
			</td>
		</tr>
	</table>
</body>
</html>
