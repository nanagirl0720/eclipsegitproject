<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
		</tr>
		<tr  th:each="u : ${list}" >
			<td th:text="${u.id}"></td>
			<td th:text="${u.name}"></td>
			<td th:text="${u.age}"></td>
		</tr>
	</table>
</body>
</html>
